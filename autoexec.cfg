echo Rivals.cz - optimalizacia FPS

// *PROSIM VENUJTE POZORNOST NASLEDOVNYM RIADKOM*

// 1. Config upravime a ulozime pod nazvom "autoexec.cfg" do "C:\Program Files\Steam\SteamApps\common\counter-strike source\cstrike\cfg"
// 2. Nastavime spustacie parametre hry na steame cez pravy klik mysou na CS:S: "-dxlevel 95 -novid -high -useforcedmparms -noforcemaccel -noforcemspd"
// 3. Po prvom spusteni hry odstranime "-dxlevel 95" zo spustacich parametrov

// TIP: Odstranenim '//' zo zaciatku riadku odkomentujeme prikaz, inak povedane cokolvek za '//' hra ignoruje

// POZOR: Nasledovny prikaz meni tzv. threading, v pripade problemov s padmi hry, vykonom alebo prehravanim dema odporucame nastavenie -1
mat_queue_mode 2

// POZOR: Nasledovny prikaz je nestabilny pre jedno/dvoj/troj-jadrove procesory
cl_threaded_bone_setup 1

// POZOR: Nasledovny prikaz je nestabilny pre AMD procesory
r_queued_decals 1

// POZOR: Nasledovny prikaz moze na niektorych grafikach zintenzivniet hmlu. V takom pripade odporucame hodnotu 1 
r_pixelfog 0

// TIP: Odporucame odkomentovat - nastavenie mysi nezavisle od windows a FPS
// m_rawinput 1

// POZOR: Nasledovny prikaz zmente na 0 ak mas malu graficku pamat
mat_forcemanagedtextureintohardware 1

// POZOR: Pre Geforce FX serie zmente mat_clipz na 0
mat_clipz 1

// TIP: Odpurucame zosvetlit jas monitoru. Odkomentujte a nastavte 1.6 pre najvyssi jas - 2.2 pre najnizsi
// mat_monitorgamma 1.6

// Stale malo jasu? Odkomentuj nasledovny riadok
// mat_monitorgamma_tv_enabled 1

// Zapneme konzolu
con_enable 1

// Nastavime limit FPS na dvojnasobok cl_cmdrate. V pripade trhaveho obrazu odporucame vyskusat predvolenu hodnotu 300
